get:
  summary: Get super fun time
  operationId: getSuperFunTimeById
  tags:
    - Fun Times
  parameters:
    - $ref: '../parameters/PathId.yaml'
  # replaces the global security requirements with these specific ones
  security:
    - Basic: []
    - Bearer: []
  x-bos-security-validator-options:
    Bearer:
      requiredPermissions:
        - api:get:fun
        - fun:read:{id}
  responses:
    200:
      schema:
        $ref: '../definitions/SuperFunTime.yaml'
      description: I want a super fun time
    401:
      $ref: '../responses/Unauthorized.yaml'
    404:
      $ref: '../responses/NotFound.yaml'

